<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookstore</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Bookstore</h1>
      <nav>
        <button id="menu-btn">â˜°</button>
        <ul id="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="books.html">Books</a></li>
          <li>
            <a href="#" id="cart-link">Cart (<span id="cart-count">0</span>)</a>
          </li>
          <li><a href="/admin.html">Admin</a></li>
          <li><a href="#" id="login-btn">Login</a></li>
        </ul>
      </nav>
    </header>

    <hr />

    <main>
      <section class="search-filters">
        <input type="text" id="search-input" placeholder="Search books..." />

        <button id="search-btn">Search</button>

        <div class="filter-options">
          <select id="genre-filter">
            <option value="">All Genres</option>
          </select>

          <label>
            <input type="checkbox" name="stock" value="in-stock" /> In Stock
            Only
          </label>
        </div>
      </section>

      <section id="book-list" class="book-grid">
        <!-- Books will be inserted here by JavaScript -->
      </section>
    </main>

    <!--cart management-->
    <div id="cart-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <div id="cart-total">Total: $0.00</div>
        <button id="checkout-btn">Checkout</button>
      </div>
    </div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Portal</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <h1>Admin Portal</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Back to Store</a></li>
          <li><a href="#" class="active">Manage Books</a></li>
          <li><a href="#">Manage Users</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="admin-controls">
        <button id="add-book-btn">Add New Book</button>
        <input type="text" id="admin-search" placeholder="Search books..." />
      </section>

      <section id="admin-book-list">
        <!-- Dynamic book cards will go here -->
        <!-- Example placeholder -->
        <!--
      <div class="admin-book-card">
        <div>
          <strong>Title:</strong> Example Book<br>
          <strong>Author:</strong> John Doe
        </div>
        <div class="admin-book-actions">
          <button class="edit-btn">Edit</button>
          <button class="delete-btn">Delete</button>
        </div>
      </div>
      --></section>
    </main>

    <!-- Modal for Add/Edit -->
    <div id="book-form-modal" class="modal hidden">
      <div class="modal-content">
        <span class="close-btn" id="close-modal">&times;</span>
        <h2 id="form-title">Add New Book</h2>
        <form id="book-form">
          <input type="hidden" id="book-id" />
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" required />
          </div>
          <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author" required />
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" step="0.01" required />
          </div>
          <div class="form-group">
            <label for="stock">Stock</label>
            <input type="number" id="stock" required />
          </div>
          <div class="form-group">
            <label for="category">Category</label>
            <select id="category" required>
              <option value="">Select a category</option>
              <option value="Fantasy">Fantasy</option>
              <option value="Sci-Fi">Sci-Fi</option>
              <option value="Mystery">Mystery</option>
              <option value="Romance">Romance</option>
            </select>
          </div>
          <div class="form-group">
            <label for="image">Image URL</label>
            <input type="text" id="image" required />
          </div>
          <button type="submit">Save</button>
        </form>
      </div>
    </div>

    <script src="js/admin.js"></script>
  </body>
</html>
